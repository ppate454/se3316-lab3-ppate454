<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SE3316 Lab 3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>SE3316 Lab 3</h1>
    </div>
    
    <div class = search>
        <h2>Search Function</h2>
        <input type="search" placeholder="Search by name..." id="search-name">
        <button type="submit" onclick="searchName()">Search</button>

        <input type="search" placeholder="Search by race..." id="search-race">
        <button type="submit" onclick="searchRace()">Search</button>

        <input type="search" placeholder="Search by publisher..." id="search-publisher">
        <button type="submit" onclick="searchPublisher()">Search</button>

        <input type="search" placeholder="Search by power..." id="search-power">
        <button type="submit" onclick="searchPower()">Search</button>
    </div>
    <input type="search" placeholder="#" id="number" class="amount">
    <div class = sort>
        <h2>Sort Functions</h2>
        <button type="submit" onclick ="sortName()">Sort by Name</button>
        <button type="submit" onclick ="sortRace()">Sort by Race</button>
        <button type="submit" onclick ="sortPublisher()">Sort by Publisher</button>
        <button type="submit" onclick ="sortPower()">Sort by Power</button>
    </div>
    <div class = list>
        <h2>List Functions</h2>
        <div class = "create">
            <label for="create_list">Create a List:</label>
            <div>
                <input type="text" placeholder="Enter list name..." id="create-list">
                <button type="submit" onclick="createList()">Create</button>
            </div>
        </div>
        <div class = "select">
            <label for="select_list">Select a List:</label>
            <select name="lists" id="list-drop">
                <option value="">Select an option</option>
            </select>
        </div>
        <div class = "manage">
            <label for="manage_list">Manage List Selected:</label>
            <div>
                <button type="submit" onclick="displayList()">Display List</button>
            </div>
            <div>
                <button type="submit" onclick="displayListID()">Display List by ID</button>
            </div>
            <div>
                <input type="text" placeholder="Enter IDs (seperated by ,)..." id="update-list">
                <button type="submit" onclick="updateList()">Update List</button>
            </div>
            <div>
                <button type="submit" onclick="deleteList()">Delete List</button>
            </div>
        </div>
    <div>
        <h2 id=result-tag>Search Result</h2>  
        <pre id=search-result></pre>
    </div>
   
    <script src="script.js"></script> 
</body>
</html>
